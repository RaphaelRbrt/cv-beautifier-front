name: cv-beautifier-front CI

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Docker login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build image
        run: |
          IMAGE_NAME=${{ secrets.DOCKER_USERNAME }}/cv-beautifier-front:latest
          docker build -t $IMAGE_NAME ./
          echo "IMAGE_NAME=$IMAGE_NAME" >> $GITHUB_ENV

      - name: Push image
        run: |
          docker push $IMAGE_NAME

      - name: Trigger deploy webhook (Kubernetes rollout)
        if: github.ref == 'refs/heads/main'
        env:
          WEBHOOK_TOKEN: ${{ secrets.VPS_TOKEN }}
          IMAGE: ${{ env.IMAGE_NAME }}
          VPS_SERVER: ${{ secrets.VPS_SERVER }}
        run: |
          curl -sS ${VPS_SERVER}/healthz
          curl -sS -X POST ${VPS_SERVER}/deploy \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${WEBHOOK_TOKEN}" \
            -d "{\"deployment\":\"cv-beautifier-front-deployment\",\"namespace\":\"default\",\"container\":\"cv-beautifier-front\",\"image\":\"${IMAGE}\"}"


